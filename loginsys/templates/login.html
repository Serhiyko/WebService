{% extends 'start.html' %}

{% block login %}
    <div class="container">
        <form class="form-signin" action="/login/" method="post">
            {% csrf_token %}
            <h2 class="form-signin-heading">Введіть ім'я користувача та пароль</h2>
            <label for="username" class="sr-only">Имя пользователя</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Ім'я користувача"
                   required="" autofocus="">
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Пароль" required="">
            {% if login_error %}
                <div class="alert alert-danger">{{ login_error }}</div>
            {% endif %}
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Ввійти">
        </form>
    </div>

{% endblock %}
