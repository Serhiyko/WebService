{% extends 'start.html' %}

  {% block register %}
    <div class="container">
      <form class="form-signin" action="/register/" method="post">
            {% csrf_token %}
            <h2 class="form-signin-heading">Введіть ім'я користувача та пароль</h2>
            <label for="username" class="sr-only">Имя пользователя</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Ім'я користувача"
                   required="" autofocus="">
            <label for="email" class="sr-only">Имя пользователя</label>
             <input type="email" name="email" id="email" class="form-control" placeholder="Email"
                   required="" autofocus="">
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Пароль" required="" autofocus="">
            <label for="password" class="sr-only">Повторите пароль</label>
            <input type="password" name="password_2" id="password_2" class="form-control" placeholder="Пароль 2" required="" autofocus="">
            {% if reg_error %}
                <div class="alert alert-danger">{{ reg_error }}</div>
            {% endif %}
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Регістрація">
      </form>
    </div>
  {% endblock %}
